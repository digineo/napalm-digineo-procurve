; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
  clean,
  check,
  {py35,py36,py37},
  report

[testenv]
basepython =
  py35: {env:TOXPYTHON:python3.5}
  py36: {env:TOXPYTHON:python3.6}
  py37: {env:TOXPYTHON:python3.7}
  {clean,check,report}: {env:TOXPYTHON:python3}
setenv =
  PYTHONPATH={toxinidir}/tests
  PYTHONUNBUFFERED=yes
passenv =
  *
usedevelop = false
deps =
  pipenv
commands =
  pipenv install --dev
  pipenv run {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:check]
deps =
  pipenv
skip_install = true
commands =
  pipenv install --dev
  python setup.py check --strict --metadata
  pipenv run check-manifest {toxinidir}
  pipenv run black --check src tests examples

[testenv:report]
envdir = {toxworkdir}/coverage
deps =
  coverage==5.0a5
skip_install = true
commands =
  coverage report
  coverage html

[testenv:clean]
envdir = {toxworkdir}/coverage
deps =
  coverage==5.0a5
skip_install = true
commands =
  coverage erase
