version: 2

jobs:
  checkout:
    working_directory: ~/circleci
    docker:
      - image: circleci/python:3.7-stretch
    steps:
      - checkout

  test-python37:
    docker:
      - image: python:3.7-stretch
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/circleci
    steps:
      - restore_cache:
          key: deps-py37-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            pip install --user pipenv
            pipenv install --dev
      - save_cache:
          key: deps-py37-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "~/.local/lib/"
      - run: pipenv run tox -e py37,report

  test-python36:
    docker:
      - image: python:3.6-stretch
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/circleci
