          command: |
            pip install --user pipenv
            pipenv install --dev
      - save_cache:
          key: deps-py36-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "~/.local/lib/"
      - run: pipenv run tox -e py36,report

  test-python35:
    docker:
      - image: python:3.5-stretch
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/circleci
    steps:
      - restore_cache:
          key: deps-py35-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            pip install --user pipenv
            pipenv install --dev
      - save_cache:
          key: deps-py35-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "~/.local/lib/"
      - run: pipenv run tox -e py35,report

workflows:
  version: 2
  test:
    jobs:
      - checkout
      - test-python37:
          requires:
            - checkout
      - test-python36:
          requires:
            - checkout
      - test-python35:
          requires:
            - checkout
